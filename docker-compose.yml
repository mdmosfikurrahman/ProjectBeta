version: "3.9"

networks:
  epde:
    external: true

services:
  projectbeta:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projectbeta-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5101:8080"
    networks:
      - epde
